<div class="card">
    <mat-card>
        <mat-card-header class="d-flex justify-content-center">
            <mat-card-title>Create device</mat-card-title>
            <mat-card-subtitle>All fields are required</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="createDeviceForm">
                <div>
                    <mat-form-field style="width: 400px;">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field style="width: 400px;">
                        <mat-label>Description</mat-label>
                        <input matInput formControlName="description">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field style="width: 400px;">
                        <mat-label>Energy Consumption</mat-label>
                        <input matInput formControlName="maximuHourlyEnergyConsumption">
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions class="button justify-content-center">
            <button mat-button (click)="insertDevice()">ADD</button>
        </mat-card-actions>
    </mat-card>
</div>
