<app-navbar></app-navbar>
<div class="container">
  <div class="notifications-container">
    <div class="notification-title d-flex justify-content-center">
      <button disabled class="button" mat-raised-button>Notifications</button>
    </div>
    <div>
      <div
        class="notification d-flex"
        *ngFor="let notification of notifications"
      >
        <mat-icon>warning</mat-icon>
        <div>
          <div class="title d-flex justify-content-center">
            {{ notification.deviceId }}
          </div>
          <div class="property">
            <span style="font-weight: 500">Current Consumption: </span>
            <span>{{ notification.currentConsumption }} </span>
          </div>
          <div class="property">
            <span style="font-weight: 500">Maximum Consumption:</span>
            <span>{{ notification.maximumConsumption }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="table-content">
    <div class="d-flex justify-content-center">
      <div class="d-flex flex-column"></div>
      <button disabled class="button" mat-raised-button>My Devices</button>
    </div>
    <div style="margin-top: 20px"></div>
    <app-table
      [hasChartButton]="true"
      [showOperationButtons]="false"
      [dataSource]="dataSource"
      [displayedColumns]="displayedColumns"
      (chartEvent)="showChart($event)"
    ></app-table>
  </div>
</div>
