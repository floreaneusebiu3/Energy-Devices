<app-navbar></app-navbar>
<div class="table-content">
    <mat-card>
        <mat-card-header class="d-flex justify-content-center">
            <mat-card-title>Add device to user</mat-card-title>
            <mat-card-subtitle>You have to select each one</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="d-flex justify-content-center ">
                <form [formGroup]="createUserDeviceForm">
                    <mat-form-field>
                        <mat-label>User</mat-label>
                        <mat-select formControlName="userId">
                            <mat-option *ngFor="let user of users" [value]="user.id">
                                {{user.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field style="margin-left: 100px;">
                        <mat-label>Device</mat-label>
                        <mat-select formControlName="deviceId">
                            <mat-option *ngFor="let device of devices" [value]="device.id">
                                {{device.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field style="margin-left: 100px;">
                        <mat-label>Address</mat-label>
                        <input formControlName="address" matInput>
                    </mat-form-field>
                </form>
            </div>
            <div class="d-flex justify-content-center">
                <button class="button" mat-raised-button (click)="insertNewUserDevice()">Add</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
