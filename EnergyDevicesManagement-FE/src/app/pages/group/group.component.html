<app-navbar></app-navbar>
<div class="table-content">
  <mat-card>
    <mat-card-header class="d-flex justify-content-center">
      <mat-card-title>Create Group</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="d-flex justify-content-center">
        <form [formGroup]="createGroupForm">
          <mat-form-field>
            <mat-label>Users</mat-label>
            <mat-select formControlName="usersId" multiple>
              <mat-option *ngFor="let user of users" [value]="user.id">
                {{ user.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field style="margin-left: 100px; margin-top: 20px">
            <mat-label>Grup Name</mat-label>
            <input formControlName="groupName" matInput />
          </mat-form-field>
        </form>
      </div>
      <div class="d-flex justify-content-center">
        <button class="button" mat-raised-button (click)="createGroup()">
          Create
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
